program: ttt_sweep.py
method: 'random'
metric:
  name: 'diff_top5'
  goal: 'maximize'
parameters:
  lr:
    values: [5e-3, 5e-4]
  weight_decay:
    values: [0.2, 0.02]
  batch_size:
    values: [128]
  epochs:
    values: [1] 
  optimizer:
    values: ['sgd'] 
  layer:
    values: [-1, 3, 7, 11]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--cfg"
  - "config/model.yaml"
  - "--wandb"
  - "--checkpoint"
  - "../output/20240304_decoder_layer8_finetune_datacomp_l_s1b-b8k/checkpoint.pth"
  - "--type"
  - "open"
